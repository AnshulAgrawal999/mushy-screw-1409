<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Agrawal Grocery Supermarket </title>
</head>

<style>

/* navbar css  */

body
{
    background-color: rgb(25, 25, 25)  ;
    margin: 0px ;
    padding: 0px ;
}

#navbar
{
    width: 95%  ;
    margin: auto  ;
    display: flex ;
}

#navbarflex
{   
    width: 80%  ;
    display: flex ;
    margin: auto  ;
    justify-content: space-between  ;
    height: 50px  ;
}

#logo
{
    width: 200px  ;
    cursor: pointer  ;
}

#category
{
    font-size: 25px ;
    cursor: pointer  ;
}

#cart
{
    width: 40px  ;
}

#search 
{   
    display: flex;
    align-items: start  ;
    cursor: pointer  ;
}

#search input
{
    font-size: 25px ;
}

#login
{
    font-size: 20px ;
    cursor: pointer  ;
}

#search img
{
    height: 35px  ;
}

#itemcount
{
    font-size: 20px  ;
}

#cartarea
{
    cursor: pointer  ;
}

/* main css  */

#headpart
{
    width: 95%  ;
    display: flex  ;
    justify-content: space-between  ;
    align-items: end  ;
}

#pricesort
{
    font-size: 20px  ;       
}

#cont
{   
    width: 90%  ;
    margin: auto  ;
    display: grid ;
    grid-template-columns: repeat( 4 , 1fr )  ;
    gap: 30px  ;
}

#card
{
    border: 1px solid black ;
    line-height: 10px  ;
    text-align: center  ;
    background-color: whitesmoke ;
    cursor: pointer  ;
}

/* footer css  */
footer 
{
  width: 100%  ;
  background-color: rgb(18, 17, 17)  ;
  margin-top: 50px  ;
  font-size: 20px ;
}
#fbox 
{
  display: flex  ;
  flex-direction: row  ;
  justify-content: space-around ;
  padding-top: 50px  ;
  padding-bottom: 10px  ;
}
.column 
{
  display: flex  ;
  flex-direction: column  ;
}
.column img 
{
  width: 140px  ;
}
.column p
{
  color: white  ;
  line-height: 8px  ;
}

#copyright
{
    text-align: center  ;
    padding-bottom: 20px  ;
}

</style>

<body>
  
<div id="navbar">

    <img id="logo" src="./Agrawal.png" />
    
    <div id="navbarflex">

        <div>
            <select id="category" name="category" > 
                <option value="1"> Fruits & Vegetables </option>
                <option > Foodgrains, Oil & Masala </option>
                <option> Bakery, Cakes & dairy </option>
                <option> Snacks & Branded Foods </option>
                <option>  Beauty & Hygiene </option>
                <option> Cleaning & Household </option>
                <option> Baby & Care </option>
                <option> Kitchen, Garden & Pets </option>
                <option value="9"> View All </option>
            </select>
        </div>

        <div id="search" >
          <input id="str" type="search" placeholder="Search for Products..  " />
          <img src="./download.png" >
        </div>


        <div id="cartarea"> 
          <img id="cart" src="./images.jpeg"/>
          <p id="itemcount"> 0 items </p>
        </div>

        <a href="./signup.html"> <p id="login"> Login / Sign Up </p> </a>
        
    </div>
</div>


<div id="main">
    <div id="box">   
        <div id="headpart">
            <h2> Fruits & Vegetables </h2>

            <select id="pricesort" >   
                <option value="" > Popularity </option>
                <option value="MRP Low to High"> MRP Low to High </option>
                <option value="MRP High to Low"> MRP High to Low </option> 
                <option value="price Low to High"> price Low to High </option>
                <option value="price High to Low"> price High to Low </option> 
            </select>
        </div>

        <hr>

        <div id="cont">

        </div>
    </div>
</div>  


<footer>
    <div id="fbox">
        <div class="column">
            <p>About Us</p>
            <p>In News</p>
            <p>Privacy Policy</p>
            <p>Affiliate</p>
            <p>Terms and Conditins</p>
        </div>
        <div class="column">
            <p>Help</p>
            <p>FAQs</p>
            <p>Contact Us</p>
        </div>
        <div class="column">
            <p> Download Our App </p>
            <div id="store">
                <img src="./download (5).png" >
            </div>   
        </div>
    </div>

    <div id="copyright">
        Copyright 2023 Agrawal Grocery SuperMarket Pvt. Ltd.
    </div>

</footer>   

</body>

<script src="./product.js"></script>

</html>
