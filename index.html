<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Agrawal Grocery Supermarket </title>
</head>

<style>

body
{
    background-color: rgb(25, 25, 25)  ;
}

#navbar
{
    width: 90%  ;
    margin: auto  ;
    display: flex ;
}

#navbarflex
{   width: 80%  ;
    display: flex ;
    margin: auto  ;
    justify-content: space-between  ;
    height: 50px  ;
}

#logo
{
    width: 200px  ;
}

#category
{
    font-size: 30px ;
}

#popup
{   
    display: none ;
}

#cart
{
    width: 40px  ;
}

#search 
{   
    display: flex;
    align-items: start  ;
}

#search input
{
    font-size: 30px ;
}

#login
{
    font-size: 20px ;
}

#search img
{
    height: 40px  ;
}

#itemcount
{
    font-size: 20px  ;
}

/* footer css  */
footer {
  width: 100%  ;
  background-color: rgb(18, 17, 17)  ;
  margin-top: 50px  ;
  font-size: 20px ;
}
.f1 {
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  padding-top: 50px;
  padding-bottom: 10px;
}
.f-flex1 {
  display: flex;
  flex-direction: column;
}
.f-flex1 img {
  width: 140px  ;
}
.f-flex1 p,h3 {
  color: white;
  line-height: 10px;
}

#copyright
{
    text-align: center  ;
}


</style>

<body>

    
<div id="navbar">

    <img id="logo" src="./Agrawal.png" />
    
    <div id="navbarflex">

        <div>
            <select id="category" name="category" > 
                <option value="1"> Fruits & Vegetables </option>
                <option > Foodgrains, Oil & Masala </option>
                <option> Bakery, Cakes & dairy </option>
                <option> Snacks & Branded Foods </option>
                <option>  Beauty & Hygiene </option>
                <option> Cleaning & Household </option>
                <option> Baby & Care </option>
                <option> Kitchen, Garden & Pets </option>
                <option value="9"> View All </option>
            </select>
        </div>

        <div id="search">
          <input type="search" placeholder="Search for Products..  " />
          <img src="./download.png" >
        </div>

        <div >
            <form id="popup" >  
              <input id="email" type="email" placeholder="Enter Your Email" />
              <input id="pass" type="password" placeholder="Enter Password"  />
              <input id="submit" type="submit" value="Continue" /> 
            </form>   
        </div>
   

        <div > 
          <img id="cart" src="./images.jpeg"/>
          <p id="itemcount"> 0 items </p>
        </div>

        <p id="login"> Login / Sign Up </p>
    </div>
</div>

<footer>
    <div class="f1">
        <div class="f-flex1">
            <p>About Us</p>
            <p>In News</p>
            <p>Privacy Policy</p>
            <p>Affiliate</p>
            <p>Terms and Conditins</p>
        </div>
        <div class="f-flex1">
            <p>Help</p>
            <p>FAQs</p>
            <p>Contact Us</p>
        </div>
        <div class="f-flex1">
            <p> Download Our App </p>
            <div class="store">
                <img src="./download (5).png" >
            </div>   
        </div>
    </div>

    <div id="copyright">
        Copyright 2023 Agrawal Grocery SuperMarket Pvt. Ltd.
    </div>

</footer>

</body>
</html>
